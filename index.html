<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Inicio.png") no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .container a {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .container a:hover {
      background: #00c6fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <input type="text" placeholder="Usuário" required>
    <input type="password" placeholder="Senha" required>
    <a href="inicio.html">Registro</a>
  </div>
</body>
</html>
